<!DOCTYPE html>

<html>
<head>
<style>
#map {
    width: 700px;
    height: 500px;
}
</style>
</head>
<body>
    
    <h1>My Map</h1>
    <div id="map"></div>
    <script>
    var map;
    function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: 1.34, lng: 103.75},
            zoom: 3
        });
    }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?callback=initMap"></script>
    
</body>
</html>
